<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Where am I?</title>
    <link rel="stylesheet" href="styles.css">
     <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
</head>
<body>
    <div id="location">
        Your location will go here.
    </div>
    <div id="distance">
        Distance from College will for here.
    </div>
    <div id="coord-Time">
    </div>
    <div>
        <input type="number" name="" id="latitude" placeholder="Enter the latitude">

    </div>
     <div id="map"></div>
    <div id="focus">
        <button id="focusOnMe">Focus on me</button>
        <button id="focusOnDestination">Focus on destination</button>
    </div>
     <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="

</body>
</html>
